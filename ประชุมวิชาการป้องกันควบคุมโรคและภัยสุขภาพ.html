            \x3ca class\x3d\\\x22btn btn-primary\\\x22 href\x3d\\\x22https:\/\/drive.google.com\/uc?export\x3ddownload\x26amp;id\x3d1SefTIIQBS8OR3iMf-eiVREHYIgpG2ztU\\\x22\x3eดาวน์โหลด\x3c\\\/a\x3e\\n              \x3c\\\/div\x3e\\n              \x3cdiv class\x3d\\\x22row\\\x22 \x3e\\n                \x3clabel\x3e2.ข้อมูลบอร์ดนิทรรศการ\x3c\\\/label\x3e\\n                \x3ca class\x3d\\\x22btn btn-primary\\\x22 href\x3d\\\x22https:\/\/script.google.com\/macros\/s\/AKfycbxmceqbI5cbRl-Z3s0Q_ZPs9BUF06JnsGLlY1nYKyF3R7IZYAF_ireZN0jdR2ZN6Wv5\/exec\\\x22 \x3eดาวน์โหลด\x3c\\\/a\x3e\\n              \x3c\\\/div\x3e\\n              \x3cdiv class\x3d\\\x22row\\\x22 \x3e\\n                \x3clabel\x3e3.ข้อมูลบอร์ดวิชาการ\x3c\\\/label\x3e\\n                \x3ca class\x3d\\\x22btn btn-primary\\\x22 href\x3d\\\x22https:\/\/script.google.com\/macros\/s\/AKfycbxmceqbI5cbRl-Z3s0Q_ZPs9BUF06JnsGLlY1nYKyF3R7IZYAF_ireZN0jdR2ZN6Wv5\/exec\\\x22 \x3eดาวน์โหลด\x3c\\\/a\x3e\\n              \x3c\\\/div\x3e\\n            \x3c\\\/div\x3e\\n          \x3c\\\/div\x3e\\n\\n\\n    \x3c\\\/div\x3e\\n    \x3cbr\x3e\\n    \x3cdiv class\x3d\\\x22icons-container\\\x22\x3e\\n        \x3cdiv class\x3d\\\x22icons\\\x22\x3e\\n              \x3ch3\x3eประชุมวิชาการป้องกันควบคุมโรคและภัยสุขภาพ\x3c\\\/h3\x3e\\n              \x3cp\x3e\\u201cประชุมวิชาการป้องกันควบคุมโรคและภัยสุขภาพ\\u201d เป็นเวทีวิชาการ \\nที่นำเสนอนโยบายและความก้าวหน้าทางวิชาการด้านการป้องกันควบคุมโรค ร่วมแลกเปลี่ยนเรียนรู้ และสร้างบรรยากาศวิชาการ ด้านการป้องกันควบคุมโรค รวมทั้งสร้างเครือข่ายวิชาการ ทั้งในส่วนของ\\nกรมควบคุมโรคและหน่วยงานเครือข่าย โดยมีวัตถุประสงค์ร่วมกันในการขับเคลื่อนงานป้องกันควบคุมโรค ในช่วงเปลี่ยนผ่านของสถานการณ์โรคโควิด 19  และรองรับการจัดการภาวะฉุกเฉินทางสาธารณสุขและโรคอุบัติใหม่ที่อาจเกิดขึ้น\x3c\\\/p\x3e\\n          \x3ch3\x3eวัตถุประสงค์\x3c\\\/h3\x3e\\n          \x3cp3\x3e\\n            \x3cp align \x3d \x27left\x27\x3e\\n          1.เพื่อเสริมสร้างบรรยากาศวิชาการและส่งเสริมการแลกเปลี่ยนเรียนรู้บทเรียนการทำงานของเครือข่ายงานป้องกันควบคุมโรคจากภาค\\nส่วนต่าง ๆ \\n\x3c\\\/p\x3e\\n\x3c\\\/p3\x3e\\n\x3cp align \x3d \x27left\x27\x3e\\n          2.เพื่อเป็นเวทีในการนำเสนอนโยบายความก้าวหน้าและทิศทาง\\nการขับเคลื่อนระบบงานเฝ้าระวังป้องกันควบคุมโรคและภัยสุขภาพในช่วงเปลี่ยนผ่านของสถานการณ์โควิด 19 และรองรับการจัดการภาวะฉุกเฉินทางสาธารณสุขและโรคอุบัติใหม่ที่อาจเกิดขึ้น\\n\x3c\\\/p\x3e\\n\x3c\\\/p3\x3e\\n\x3cp align \x3d \x27left\x27\x3e\\n          3.เพื่อสร้างเครือข่ายความร่วมมือทางวิชาการและการดำเนินงานด้านการป้องกันควบคุมโรคระหว่างหน่วยงานด้านการป้องกันควบคุมโรค กับองค์กรและภาคส่วนต่างๆ ของสังคม\\n\x3c\\\/p\x3e\\n\x3c\\\/p3\x3e      \\n  \x3cp align \x3d \x27left\x27\x3e\\n          4.เพื่อยกย่องเชิดชูเกียรติบุคคล และหน่วยงานที่มีผลงานดีเด่นด้านการป้องกันควบคุมโรค ให้เกิดแรงบันดาลใจในการทำงาน\x3c\\\/p\x3e\\n\x3c\\\/p3\x3e\\n\x3c\\\/p3\x3e\\n        \x3c\\\/div\x3e\\n    \x3c\\\/div\x3e\\n\\n  \x3c\\\/section\x3e\\n\\n  \\n\\n  \\n  \x3csection class\x3d\\\x22footer\\\x22\x3e\\n      \x3cdiv class\x3d\\\x22credit\\\x22\x3ecreated by \x3cspan\x3e© สงวนลิขสิทธิ์ 2022 : กองนวัตกรรมและวิจัย กรมควบคุมโรค\x3c\\\/span\x3e\x3c\\\/div\x3e\\n  \x3c\\\/section\x3e\\n  \\n\\n  \x3cdiv class\x3d\\\x22container\\\x22\x3e\\n    \\n    \x3cdiv class\x3d\\\x22modal fade\\\x22 id\x3d\\\x22rewardModal\\\x22 role\x3d\\\x22dialog\\\x22\x3e\\n      \x3cdiv class\x3d\\\x22modal-dialog modal-lg\\\x22\x3e\\n        \x3cdiv class\x3d\\\x22modal-content\\\x22\x3e\\n          \x3cdiv class\x3d\\\x22modal-header\\\x22\x3e\\n            \x3cbutton type\x3d\\\x22button\\\x22 class\x3d\\\x22close\\\x22 data-dismiss\x3d\\\x22modal\\\x22\x3e\x26times;\x3c\\\/button\x3e\\n            \x3ch4 class\x3d\\\x22modal-title\\\x22\x3eการมอบรางวัล\x3c\\\/h4\x3e\\n          \x3c\\\/div\x3e\\n          \x3cdiv class\x3d\\\x22modal-body\\\x22\x3e\\n            \x3ch4\x3e1. รางวัลขุนประเมินวิมลเวชช์ \x3c\\\/h4\x3e\\n            \x3cp class\x3d\\\x22text\\\x22\x3e   เป็นรางวัลที่ยกย่องและเชิดชูเกียรติแก่ผู้ที่อุทิศตนและเป็นตัวอย่างที่ดี รวมทั้งเป็นการส่งเสริมและเผยแพร่ชื่อเสียงเกียรติคุณผู้อุทิศตนงานป้องกันควบคุมโรคที่สามารถใช้ความรู้ความสามารถประกอบวิชาชีพ ด้านการสาธารณสุขให้เกิดประโยชน์แก่สังคมและประเทศชาติ โดยในงานประชุมวิชาการป้องกันควบคุมโรคและภัยสุขภาพ มีการมอบรางวัลขุนประเมินวิมลเวชช์ 2 รางวัล ได้แก่ รางวัลขุนประเมินวิมลเวชช์ฯ ประจำปีพ.ศ. 2564 (นายแพทย์ประยูร กุนาศล) และรางวัลขุนประเมินวิมลเวชช์ ประจำปีพ.ศ. 2565 (ศาสตราจารย์เกียรติคุณ นายแพทย์สมหวัง ด่านชัยวิจิตร)\\n\x3c\\\/p\x3e\\n            \x3ch4\x3e2. รางวัลคุณภาพแห่งชาติการป้องกันควบคุมโรคและภัยสุขภาพ 4.0 โดยกลไกการพัฒนาคุณภาพชีวิตระดับพื้นที่ \x3c\\\/h4\x3e\\n            \x3cp class\x3d\\\x22text\\\x22\x3e   เป็นรางวัลมอบให้กับคณะกรรมการพัฒนาคุณภาพชีวิตระดับพื้นที่เพื่อยกย่องเชิดชูความมุ่งมั่นตั้งใจในการปฏิบัติงานด้านการป้องกันควบคุม\\nโรคและภัยสุขภาพที่มีคุณภาพสามารถลดโรคและภัยสุขภาพได้อย่างเป็นรูปธรรมโดยการมีส่วนร่วมในทุกภาคส่วนเป็นการส่งต่อกำลังใจและสร้างแรงบันดาลใจให้กับผู้ปฏิบัติงานระดับพื้นที่รวมถึงประชาชนทั่วไปเพื่อนำไปสู่การพัฒนาคุณภาพชีวิตที่มั่นคงและยั่งยืน โดยในการประชุมวิชาการโดยในงานประชุมวิชาการป้องกันควบคุมโรคและภัยสุขภาพ \\nมีการมอบรางวัลโครงการ 6 โครงการแบ่งเป็นโครงการที่ผ่าน\\nการพิจารณาระดับเงิน 1 โครงการ และโครงการที่ผ่านเข้ารอบสุดท้ายของการพิจารณา 5 โครงการ \x3c\\\/p\x3e\\n            \x3ch4\x3e3. รางวัลเกียรติคุณแด่ปลัดกระทรวงสาธารณสุข \x3c\\\/h4\x3e\\n          \x3c\\\/div\x3e\\n          \x3cdiv class\x3d\\\x22modal-footer\\\x22\x3e\\n            \x3cbutton type\x3d\\\x22button\\\x22 class\x3d\\\x22btn btn-default\\\x22 data-dismiss\x3d\\\x22modal\\\x22\x3eปิด\x3c\\\/button\x3e\\n          \x3c\\\/div\x3e\\n        \x3c\\\/div\x3e\\n      \x3c\\\/div\x3e\\n    \x3c\\\/div\x3e\\n\\n\\n    \x3cdiv class\x3d\\\x22modal fade\\\x22 id\x3d\\\x22activityModal\\\x22 role\x3d\\\x22dialog\\\x22\x3e\\n      \x3cdiv class\x3d\\\x22modal-dialog modal-lg\\\x22\x3e\\n        \x3cdiv class\x3d\\\x22modal-content\\\x22\x3e\\n          \x3cdiv class\x3d\\\x22modal-header\\\x22\x3e\\n            \x3cbutton type\x3d\\\x22button\\\x22 class\x3d\\\x22close\\\x22 data-dismiss\x3d\\\x22modal\\\x22\x3e\x26times;\x3c\\\/button\x3e\\n            \x3ch4 class\x3d\\\x22modal-title\\\x22\x3eกิจกรรมภายในงาน\x3c\\\/h4\x3e\\n          \x3c\\\/div\x3e\\n          \x3cdiv class\x3d\\\x22modal-body\\\x22\x3e\\n            \x3ch4\x3e1.การจัดนิทรรศการ ภายใต้แนวคิด \\u201cการป้องกันควบคุมโรคสู่ความมั่นคงทางสุขภาพ (Towards Health Security)\\u201d\x3c\\\/h4\x3e\\n            \x3cp class\x3d\\\x22text\\\x22\x3eเป็นนิทรรศการที่จัดแสดงผลงานที่เกี่ยวข้องกับการป้องกันควบคุมโรคและภัยสุขภาพที่มีคุณภาพ และสามารถพัฒนาขยายผลการใช้ประโยชน์สู่การสร้างความมั่นคงทางสุขภาพในอนาคตในประเด็นต่างๆ ที่สำคัญ 6 ประเด็น ได้แก่ การพัฒนาเชิงระบบ (Next System) การพัฒนาเชิงการจัดการ (Next Management) การพัฒนาเชิงบริการ (Next Service) การพัฒนาเชิงโครงสร้างพื้นฐานที่ถูกปรับปรุงใช้ในยุคต่อไป (Next Fundamental) การรับมือต่อความท้าทายทางสุขภาพ (Next Challenge) และการปรับตัวทางสาธารณสุขต่อการเปลี่ยนผ่านสู่โรค\\nประจำถิ่น (Next Normal lifestyle) \\n\x3c\\\/p\x3e\\n            \x3ch4\x3e2.การนำเสนอบอร์ดวิชาการ ภายใต้แนวคิด \\u201cบทเรียนและการพัฒนาระบบการจัดการภาวะฉุกเฉินทางสาธารณสุข (Public Health Emergency Management)\\u201d\x3c\\\/h4\x3e\\n            \x3cp class\x3d\\\x22text\\\x22\x3eให้เป็นพื้นที่ในการแลกเปลี่ยนเรียนรู้ ส่งเสริม และสนับสนุนนักวิชาการและผู้ปฏิบัติงาน ให้ได้มีโอกาสนำผลงานเด่น กิจกรรมการปฏิบัติงาน บทเรียน ตลอดจนข้อเสนอแนะในอนาคต จากการดำเนินการป้องกันควบคุมโรค เผยแพร่ต่อสาธารณชน ผู้ที่สนใจ และผู้ที่ต้องการใช้ประโยชน์ โดยนำเสนอในประเด็นของ \\u201cบทเรียนและข้อเสนอในอนาคต\\u201d ซึ่งเป็นการวิเคราะห์ สังเคราะห์ และสกัดข้อมูลผลการดำเนินงานป้องกันควบคุมโรค ให้ได้เป็นประเด็นหรือบทเรียนที่เป็นข้อเสนอแนะ และต่อยอดแนวปฏิบัติในการดำเนินงานป้องกันควบคุมโรคในอนาคตได้ ซึ่งอาจหมายความรวมถึงการนำเทคโนโลยี ข้อมูลสารสนเทศด้านดิจิทัล (Digital and Technology Transformation) มาปรับใช้ในการดำเนินกิจกรรมทางสาธารณสุข ในการป้องกันควบคุมโรคและภัยสุขภาพ ให้เหมาะสมกับสถานการณ์ฉุกเฉินทางสาธารณสุขที่มีความเปลี่ยนแปลงอยู่ตลอดเวลา \x3c\\\/p\x3e\\n            \x3ch4\x3e3.การจัดประชุมวิชาการ ภายใต้แนวคิด \\u201cพลิกวิกฤติเป็นโอกาส พัฒนาอนาคตด้านการป้องกันควบคุมโรค (The Future of Disease Prevention and Control)\\u201d ซึ่งมี 3 รูปแบบ ได้แก่\x3c\\\/h4\x3e\\n          \x3cp class\x3d\\\x22text\\\x22\x3e3.1  การประชุมขนาดใหญ่ เป็นการประชุมเพื่อให้ข้อมูลภาพรวมหรือชี้แจงประเด็นสำคัญทางวิชาการ\x3c\\\/p\x3e\\n          \x3cp class\x3d\\\x22text\\\x22\x3e3.2  การประชุมขนาดย่อย เป็นการประชุมเพื่ออภิปรายทางวิชาการ เรื่องใดเรื่องหนึ่งโดยเฉพาะ\x3c\\\/p\x3e\\n          \x3cp class\x3d\\\x22text\\\x22\x3e3.3  การประชุมเชิงปฏิบัติการ เป็นการประชุมการฝึกหรือลงมือปฏิบัติ\x3c\\\/p\x3e\\n          \x3c\\\/div\x3e\\n          \x3cdiv class\x3d\\\x22modal-footer\\\x22\x3e\\n            \x3cbutton type\x3d\\\x22button\\\x22 class\x3d\\\x22btn btn-default\\\x22 data-dismiss\x3d\\\x22modal\\\x22\x3eปิด\x3c\\\/button\x3e\\n          \x3c\\\/div\x3e\\n        \x3c\\\/div\x3e\\n      \x3c\\\/div\x3e\\n    \x3c\\\/div\x3e\\n  \x3c\\\/div\x3e\\n\\n  \x3cdiv class\x3d\\\x22modal fade\\\x22 id\x3d\\\x22measureModal\\\x22 role\x3d\\\x22dialog\\\x22\x3e\\n      \x3cdiv class\x3d\\\x22modal-dialog modal-lg\\\x22\x3e\\n        \x3cdiv class\x3d\\\x22modal-content\\\x22\x3e\\n          \x3cdiv class\x3d\\\x22modal-header\\\x22\x3e\\n            \x3cbutton type\x3d\\\x22button\\\x22 class\x3d\\\x22close\\\x22 data-dismiss\x3d\\\x22modal\\\x22\x3e\x26times;\x3c\\\/button\x3e\\n            \x3ch4 class\x3d\\\x22modal-title\\\x22\x3eมาตรการในการจัดงาน\x3c\\\/h4\x3e\\n          \x3c\\\/div\x3e\\n          \x3cdiv class\x3d\\\x22modal-body\\\x22\x3e\\n            \x3ch4\x3e1.\x3c\\\/h4\x3e\\n            \x3ch4\x3e2.\x3c\\\/h4\x3e\\n          \x3c\\\/div\x3e\\n          \x3cdiv class\x3d\\\x22modal-footer\\\x22\x3e\\n            \x3cbutton type\x3d\\\x22button\\\x22 class\x3d\\\x22btn btn-default\\\x22 data-dismiss\x3d\\\x22modal\\\x22\x3eปิด\x3c\\\/button\x3e\\n          \x3c\\\/div\x3e\\n        \x3c\\\/div\x3e\\n      \x3c\\\/div\x3e\\n    \x3c\\\/div\x3e
